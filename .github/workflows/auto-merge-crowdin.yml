name: Auto-Merge Translations from Crowdin

on:
  pull_request_target:
    branches:
      - main
    # Only run if pull request includes changes in translation files
    paths:
      - 'app/src/lang/translations/*.yaml'

jobs:
  auto-merge:
    name: Auto-Merge
    # Only auto-merge if it looks like an actual pull request from Crowdin
    if: github.event.pull_request.user.login == 'paescuj' && github.event.pull_request.title == 'New Crowdin updates' && github.head_ref == 'translations'
    runs-on: ubuntu-latest
    steps:
      - name: Integration check
        uses: squalrus/merge-bot@v0.4.5
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          reviewers: false
          labels: ''
          blocking_labels: do not merge
          checks_enabled: true
          method: squash
          delete_source_branch: true
